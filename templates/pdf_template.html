<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: DejaVu Sans, sans-serif;
      padding: 30px;
      font-size: 14px;
    }
    h2 {
      color: #1976d2;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #bbb;
      text-align: center;
    }
    th {
      background-color: #f1f1f1;
    }
    .status {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Water Quality Prediction Report</h2>
  <p><strong>Station ID:</strong> {{ data.station_id }}</p>
  <p><strong>Year:</strong> {{ data.year }}</p>
  <p><strong>Overall Water Quality:</strong> <span class="status">{{ data.overall_status }}</span></p>

  <table>
    <thead>
      <tr>
        <th>Pollutant</th>
        <th>Value (mg/L)</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for key, val in data.pollutants.items() %}
        <tr>
          <td>{{ key }}</td>
          <td>{{ val }}</td>
          <td>{{ data.status_per_pollutant[key] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
